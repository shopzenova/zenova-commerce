<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Zenova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8DCC4 0%, #A8B5A0 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #8B6F47;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .status {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status.loading {
            color: #666;
        }

        .status.success {
            color: #2ecc71;
            font-weight: bold;
        }

        .status.error {
            color: #e74c3c;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-name {
            font-size: 1.3em;
            color: #8B6F47;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5em;
            color: #2ecc71;
            font-weight: bold;
            margin: 15px 0;
        }

        .product-stock {
            display: inline-block;
            padding: 5px 15px;
            background: #2ecc71;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .product-sku {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .btn-test {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: #8B6F47;
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-test:hover {
            background: #6d5436;
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Backend Zenova</h1>

        <div class="info-box">
            <h3>Modalit√† Mock Attiva</h3>
            <p>Stai vedendo 3 prodotti di test dal backend (senza BigBuy reale)</p>
        </div>

        <div id="status" class="status loading">
            Caricamento prodotti dal backend...
        </div>

        <div id="productsContainer" class="products-grid"></div>

        <a href="index.html" class="btn-test">‚Üê Torna al Sito Zenova</a>
    </div>

    <script src="api-client.js"></script>
    <script>
        // Carica prodotti all'avvio
        async function loadProducts() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('productsContainer');

            try {
                statusDiv.className = 'status loading';
                statusDiv.textContent = '‚è≥ Caricamento prodotti dal backend...';

                // Chiama il backend
                const products = await ZenovaAPI.getProducts();

                if (!products || products.length === 0) {
                    throw new Error('Nessun prodotto ricevuto');
                }

                // Successo!
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ <strong>BACKEND CONNESSO!</strong> Ricevuti ${products.length} prodotti dal server!`;

                // Mostra i prodotti
                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">‚Ç¨${product.retailPrice.toFixed(2)}</div>
                        <div class="product-stock">‚úÖ Stock: ${product.stock || 100} pezzi</div>
                        <div class="product-sku">SKU: ${product.sku}</div>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>ERRORE:</strong> ${error.message}<br><small>Verifica che il backend sia avviato su http://localhost:3000</small>`;
                console.error('Errore:', error);
            }
        }

        // Avvia al caricamento pagina
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
