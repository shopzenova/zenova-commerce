<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar - Zenova</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }

        .category-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .category-btn {
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        .category-btn:hover {
            background: #f0f0f0;
        }

        .subcategory-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 20px;
        }

        .category-item.active .subcategory-list {
            max-height: 300px;
            padding-top: 10px;
        }

        .subcategory-link {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #666;
        }

        .subcategory-link:hover {
            background: #f9f9f9;
            color: #D4A373;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .category-item.active .arrow {
            transform: rotate(180deg);
        }

        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Sidebar Tendina</h1>
        <div id="status" class="status">Caricamento...</div>

        <div class="sidebar">
            <h3>Categorie</h3>

            <div class="category-item">
                <button class="category-btn">
                    <span>üåø Aromatherapy</span>
                    <span class="arrow">‚ñº</span>
                </button>
                <div class="subcategory-list">
                    <a href="#" class="subcategory-link">Oli Essenziali</a>
                    <a href="#" class="subcategory-link">Diffusori</a>
                    <a href="#" class="subcategory-link">Nebulizzatori</a>
                </div>
            </div>

            <div class="category-item">
                <button class="category-btn">
                    <span>üïØÔ∏è Home Fragrance</span>
                    <span class="arrow">‚ñº</span>
                </button>
                <div class="subcategory-list">
                    <a href="#" class="subcategory-link">Candele Profumate</a>
                    <a href="#" class="subcategory-link">Lampade di Sale</a>
                    <a href="#" class="subcategory-link">Incensi Naturali</a>
                </div>
            </div>

            <div class="category-item">
                <button class="category-btn">
                    <span>üßò Mindfulness</span>
                    <span class="arrow">‚ñº</span>
                </button>
                <div class="subcategory-list">
                    <a href="#" class="subcategory-link">Tappetini Yoga</a>
                    <a href="#" class="subcategory-link">Cuscini Meditazione</a>
                    <a href="#" class="subcategory-link">Massaggiatori Smart</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const categoryBtns = document.querySelectorAll('.category-btn');

            statusDiv.textContent = `‚úì Trovati ${categoryBtns.length} pulsanti di categoria`;
            statusDiv.className = 'status success';

            categoryBtns.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    const categoryItem = this.parentElement;

                    // Chiudi tutte le altre categorie
                    document.querySelectorAll('.category-item').forEach(item => {
                        if (item !== categoryItem) {
                            item.classList.remove('active');
                        }
                    });

                    // Toggle categoria corrente
                    categoryItem.classList.toggle('active');

                    // Aggiorna status
                    if (categoryItem.classList.contains('active')) {
                        statusDiv.textContent = `‚úì Categoria ${index + 1} APERTA`;
                        statusDiv.className = 'status success';
                    } else {
                        statusDiv.textContent = `‚úì Categoria ${index + 1} CHIUSA`;
                        statusDiv.className = 'status success';
                    }
                });
            });

            // Test subcategory links
            const subcategoryLinks = document.querySelectorAll('.subcategory-link');
            subcategoryLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Hai cliccato su: ' + this.textContent);
                });
            });
        });
    </script>
</body>
</html>
